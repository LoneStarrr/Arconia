loader_version_range=[4,)

# Mod version
mod_id=arconia
mod_name=Arconia
mod_license=gpl-3.0
mod_version=0.0.13
mod_group_id= "lonestarrr.arconia"
mod_authors=LoneStarrr
mod_description=Collect resources with style

# Testing
junit_version=5.6.0

# Other mods
